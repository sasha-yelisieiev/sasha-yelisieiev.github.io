<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark-theme" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sasha Yelisieiev | Contacts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
    <style>
        :root {
            --highlight-color: #86c9ff;
            --bs-gray-100: #f8f9fa;
            --bs-gray-200: #e9ecef;
            --bs-gray-300: #dee2e6;
            --bs-gray-400: #ced4da;
            --bs-gray-500: #adb5bd;
            --bs-gray-600: #6c757d;
            --bs-gray-700: #495057;
            --bs-gray-800: #343a40;
            --bs-gray-900: #212529;
        }

        code {
            color: var(--highlight-color);
        }

        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        ul,
        li {
            margin: 0;
            padding: 0;
            font-family: monospace, sans-serif !important;
            color: #fff;
        }

        body {
            background-color: #0A0A0A;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-top: 56px;
        }

        nav {
            background-color: #0A0A0A;
        }

        .navbar-toggler {
            border: none;
            padding: 0;
            width: 30px;
            height: 30px;
            position: relative;
            font-family: monospace;
            font-size: 20px;
            line-height: 1;
        }

        .navbar-toggler:focus {
            box-shadow: none;
        }

        .navbar-toggler-icon {
            display: none;
        }

        .navbar-toggler::before {
            content: "[+]";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .navbar-toggler[aria-expanded="true"]::before {
            content: "[-]";
        }

        .contacts-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
        }

        .contacts-section .content {
            text-align: justify;
            max-width: 800px;
            width: 100%;
            /* Add padding for mobile */
            padding: 0 15px;
        }

        .contacts-section h2 {
            margin-bottom: 2rem;
            text-align: center;
        }

        .contact-list {
            list-style: none;
            padding: 0;
            /* Ensure list items don't overflow */
            width: 100%;
        }

        .contact-item {
            background: #0D0D0D;
            border: 1px solid #222;
            margin-bottom: 1rem;
            padding: 1.5rem;
            transition: transform 0.2s ease, border-color 0.2s ease;
            /* Ensure content doesn't overflow */
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .contact-item:hover {
            transform: translateX(10px);
            border-color: var(--bs-gray-700);
        }

        .contact-label {
            font-size: 0.9rem;
            color: var(--bs-gray-500);
            margin-bottom: 0.5rem;
        }

        .contact-value {
            font-size: 1.1rem;
            color: #fff;
            /* Ensure long values wrap properly */
            word-break: break-word;
        }

        .contact-value a {
            color: inherit;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .contact-value a:hover {
            color: var(--highlight-color);
        }

        .contact-note {
            font-size: 0.85rem;
            color: var(--bs-gray-600);
            margin-top: 0.5rem;
            font-style: italic;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .contacts-section .content {
                padding: 0 20px;
            }

            .contact-item {
                padding: 1rem;
            }

            .contact-value {
                font-size: 1rem;
            }
        }

        @media (min-width: 992px) {
            .navbar-nav {
                margin-left: auto;
            }
        }
    </style>
</head>

<body>

                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./projects.html">Projects</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./ai-me.html">AI me</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container contacts-section">
        <section class="content">
            <h2>Contacts</h2>
            <ul class="contact-list">
                <li class="contact-item">
                    <div class="contact-label">Instagram DM</div>
                    <div class="contact-value">
                        <a href="https://www.instagram.com/sasha.yelisieiev/" target="_blank">@sasha.yelisieiev</a>
                    </div>
                    <div class="contact-note">For everything</div>
                </li>
                <li class="contact-item">
                    <div class="contact-label">Primary Email</div>
                    <div class="contact-value">
                        <a href="mailto:alexander0402112@gmail.com">alexander0402112@gmail.com</a>
                    </div>
                    <div class="contact-note">Slow response</div>
                </li>
                <li class="contact-item">
                    <div class="contact-label">Availability</div>
                    <div class="contact-value">UTC+2 (Eastern European Time)</div>
                </li>
            </ul>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
